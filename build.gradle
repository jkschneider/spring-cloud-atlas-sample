
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
    }
}

apply plugin: 'spring-boot'
apply plugin: 'idea'

ext {
    name = 'Atlas Support'
    description = 'Atlas support demo project' 
    version='0.0.1-SNAPSHOT'
    sourceEncoding='UTF-8'
}

repositories {
    jcenter()
    maven { url 'https://repo.spring.io/release/' }
    maven { url "http://repo.spring.io/libs-milestone-local" }
}

dependencyManagement {
	imports { 
		mavenBom "org.springframework.cloud:spring-cloud-netflix:1.1.0.M3"
	}
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-eureka'
    compile 'org.springframework.cloud:spring-cloud-starter-spectator'
    compile 'org.springframework.cloud:spring-cloud-starter-atlas'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
